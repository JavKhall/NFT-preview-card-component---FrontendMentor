<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="estilos.css">
</head>



<body>
  <div class="contenedor">
  <div class="card">
    <!--Imagen-->
    <div class="card-imagen">
      <img src="images/image-equilibrium.jpg" draggable="false" alt="">
    </div>

    <!--Articulo-->
    <div class="card-articulo">
      <h3>Equilibrium #3429</h3>
      <p>Our Equilibrium collection promotes balance and calm.</p>
    </div>
    
    <!--Valoracion-->
    <div class="card-valoracion">
      <div class="valoracion-precio">
        <!--Icono moneda-->
        <img src="images/icon-ethereum.svg" alt="">
        <p>0.041 ETH</p>
      </div>
      
      <!--Tiempo-->
      <div class="valoracion-tiempo">
        <img src="images/icon-clock.svg" alt="">
        <p>3 days left</p>
      </div>
    </div>

    <div>
      <hr class="separador">
    </div>

    <!--Dato del Creador-->
    <div class="card-creador">
      <img src="images/image-avatar.png" alt="">
      <p> Creation of <span>Jules Wyvern</span></p>
    </div>
  </div><!--fin div de la tarjeta-->
</div><!--fin div del contenedor-->

</body>
</html>
